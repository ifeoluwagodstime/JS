<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <button id="register">Register</button>
        <section class="pint" id="popup">
            <form class="fint">
                <input type="text" name="Name" id="Name" class="div tip" placeholder="Name" required><br><br>
                <input type="password" name="Password" id="Password" minlength="8" placeholder="password" class="tip"
                    required><br><br>
                <input type="password" name="psw-repeat" id="Password" minlength="8" placeholder="confirm password"
                    class="tip" required><br><br>
                <input type="email" name="email" id="Name" class="tip" placeholder="email address" required><br><br>
                <a href="./fip.html"><input type="submit"  class="pit"></a> <br><br>
                Registered?<pre id="login">Login</pre>
            </form>
        </section>

        <section class="pint2" id="downpop">
            <form name="form1" class="fint" method="post" action="tab.html">
                <input type="email" name="email" id="email" placeholder="email" class="div tip" required><br><br>
                <input type="password" name="Password" id="Password" required placeholder="password" class="tip">
                <br><br>
                <a href="./fip.html"><input type="submit" class="pit"></a> <br><br>
                Not registered? <a href="./main.html" class="dick">Create an account</a>
            </form>
        </section>
    </center>
</body>
<script>
    var register= document.getElementById('register');
    var popup = document.getElementById('popup');
    register.addEventListener('click', () => {

        popup.style.top = '0%'
        popup.style.transition = '1s ease'

    })
    var login= document.getElementById('login');
    var downPop = document.getElementById('downpop');
    login.addEventListener('click', () => {
        popup.style.top = '-100vh'

        downPop.style.bottom = '20%'
        downPop.style.transition = '1s ease'

    })
</script>
</html>
